[package]
name = "ckb-x64-simulator"
description = "A simulator that allows running CKB smart contracts on x64 environment for tooling benefits"
version = "0.11.0"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2021"
build = "build.rs"
repository = "https://github.com/nervosnetwork/ckb-x64-simulator"

[lib]
crate-type = ["lib", "staticlib", "cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ckb-mock-tx-types = "0.200.0-rc1"
ckb-types = "0.200.0-rc1"
faster-hex = "0.6.1"
lazy_static = "1.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
libc = "0.2"
libloading = "0.8.4"

[build-dependencies]
cc = "1.0"
